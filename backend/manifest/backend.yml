name: FoodieApp
description: A platform to discover and share amazing recipes.

features:
  authentication:
    user_entity: User
    jwt_secret: env(JWT_SECRET)

entities:
  User:
    properties:
      name: string(required=true)
      email: string(unique=true, required=true)
      password: password
      role:
        type: enum
        values: [Admin, User]
        default: User
    access_policies:
      - role: Admin
        permissions: [create, read, update, delete]
      - role: User
        permissions: [read, update(self=true)]

  Recipe:
    properties:
      title: string(required=true)
      description: string
      ingredients: 
        type: array
        items: string
      instructions: string(required=true)
      prepTime: number # in minutes
      imageUrl: file
    relationships:
      - type: belongsTo
        entity: User
        foreignKey: authorId
    access_policies:
      - role: Admin
        permissions: [create, read, update, delete]
      - role: User
        permissions: [create, read, update(self=true), delete(self=true)]
      - role: Public
        permissions: [read]
